<section class="breadcrumb-area overlay-dark d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-content text-center">
                    <h2 class="m-0">Characters</h2>
                    <ol class="breadcrumb d-flex justify-content-center">
                        <li class="breadcrumb-item"><a routerLink="">Home</a></li>
                        <li class="breadcrumb-item active">Characters</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>

<div *ngIf="loading" class="loading-spinner">
    <img src="assets/img/loading.gif" alt="Loading..." />
</div>

<section *ngIf="!loading" class="popular-collections-area">
    <div class="container">
        <div class="row items">
            <div class="col-12 col-sm-6 col-lg-3 item" *ngFor="let character of charactersList.items">
                <div class="card no-hover text-center">
                    <div class="image-over">
                        <a [routerLink]="['/character/', character.id]">
                            <img class="card-img-top" src="assets/img/bg/character-bg.avif" alt="">
                        </a>
                        <a class="seller" [routerLink]="['/character/', character.id]">
                            <div class="seller-thumb avatar-lg">
                                <img class="rounded-circle" src="assets/img/user/character-user.jpg" alt="">
                            </div>
                        </a>
                    </div>
                    <div class="card-caption col-12 p-0">
                        <div class="card-body mt-4">
                            <a [routerLink]="['/character/', character.id]">
                                <h5>{{character.name}}</h5>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
